syntax = "proto3";

enum EyeColor {
    EYE_COLOR_UNSPECIFIED = 0;
    EYE_COLOR_RED = 1;
    EYE_COLOR_BLUE = 2;
    EYE_COLOR_GREEN = 3;
}

/* 
    Alltypes information
*/
message Alltypes {
    uint32 id = 1;
    string name = 2;
    bytes thumbnail = 3; // picture
    bool is_varified = 4;

    // height in cm
    float height = 5;

    repeated string phones = 6;

    EyeColor eye_color = 7;
}